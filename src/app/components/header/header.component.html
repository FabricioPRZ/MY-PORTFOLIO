<header class="portfolio-header" [class.scrolled]="isScrolled">
  <div class="glass-effect"></div>
  
  <nav class="navbar">
    <a href="#inicio" class="logo-container" (click)="scrollToSection('inicio', $event)">
      <div class="logo-modern">
        <img src="/logo.png" alt="FP Logo" loading="eager" />
        <div class="logo-glow"></div>
      </div>
    </a>

    <button 
      class="menu-toggle" 
      [class.active]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
      [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
      [attr.aria-expanded]="isMobileMenuOpen"
    >
      <span class="hamburger"></span>
    </button>

    <ul class="nav-links" [class.active]="isMobileMenuOpen">
      <li *ngFor="let item of navItems; let i = index" [style.--delay]="i">
        <a 
          [href]="'#' + item.id" 
          class="nav-link"
          [class.active]="isActive(item.id)"
          (click)="scrollToSection(item.id, $event)"
        >
          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-text">{{ item.label }}</span>
          <span class="nav-indicator"></span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="nav-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
