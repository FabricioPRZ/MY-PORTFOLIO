<section class="skills-section" id="skills">
  <!-- Canvas de part√≠culas glass -->
  <canvas #particlesCanvas class="particles-canvas"></canvas>
  
  <!-- Orbes decorativos glass -->
  <div class="glass-orb orb-1"></div>
  <div class="glass-orb orb-2"></div>
  <div class="glass-orb orb-3"></div>

  <div class="cyber-grid">
    <!-- Header de la secci√≥n -->
    <div class="section-header">
      <h2 class="section-title">
        <span class="title-bracket">&lt;</span>
        Habilidades
        <span class="accent">_</span>
        <span class="title-bracket">&gt;</span>
      </h2>
      <p class="section-subtitle">
        Tecnolog√≠as y herramientas que domino
      </p>
    </div>
    
    <!-- Categor√≠as de habilidades -->
    <div class="skills-container">
      <div 
        *ngFor="let category of skillCategories; let categoryIndex = index" 
        class="skill-category"
        [style.animation-delay.s]="categoryIndex * 0.15">
        
        <!-- T√≠tulo de categor√≠a -->
        <div class="category-header">
          <h3 class="category-title">
            <span class="category-icon">{{ categoryIndex === 0 ? 'üíª' : categoryIndex === 1 ? '‚ö°' : 'üõ†Ô∏è' }}</span>
            {{ category.title }}
            <span class="cyber-slash">//</span>
          </h3>
          <div class="category-line"></div>
        </div>
        
        <!-- Grid de habilidades -->
        <div class="skills-grid">
          <div 
            *ngFor="let skill of category.skills; let skillIndex = index"
            class="skill-item glass-card"
            [attr.data-skill]="skill.name"
            [style.animation-delay.s]="(categoryIndex * 0.3) + (skillIndex * 0.1)">
            
            <!-- Borde animado -->
            <div class="skill-border"></div>
            
            <!-- Efecto de brillo -->
            <div class="skill-shine"></div>
            
            <!-- Contenido de la habilidad -->
            <div class="skill-content">
              <!-- Icono -->
              <div class="skill-icon-wrapper">
                <i [class]="skill.icon"></i>
                <div class="icon-glow"></div>
              </div>
              
              <!-- Nombre -->
              <span class="skill-name">{{ skill.name }}</span>
              
              <!-- Barra de nivel -->
              <div class="skill-level-container">
                <div class="skill-level-bg">
                  <div 
                    class="skill-level-fill"
                    [style.width.%]="getSkillLevel(skill.name)">
                    <div class="level-shine"></div>
                  </div>
                </div>
                <span class="skill-percentage">{{ skill.level }}%</span>
              </div>
            </div>

            <!-- Part√≠culas flotantes en hover -->
            <div class="hover-particles">
              <div class="hover-particle"></div>
              <div class="hover-particle"></div>
              <div class="hover-particle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
