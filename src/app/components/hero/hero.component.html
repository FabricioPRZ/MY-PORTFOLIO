<!-- hero.component.html -->
<section class="hero" id="inicio">
  <div class="hero-bg">
    <div class="grid-pattern"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
  </div>

  <div class="hero-content">
    <div class="hero-main">
      <div class="hero-badge">
        <span class="badge-dot"></span>
        <span>{{ heroData.status }}</span>
      </div>

      <h1 class="hero-title">
        <span class="greeting">{{ heroData.greeting }}</span>
        <span class="name">{{ heroData.name }}</span>
        <span class="role">{{ heroData.role }}</span>
      </h1>

      <p class="hero-desc">{{ heroData.description }}</p>

      <div class="hero-tech">
        <span *ngFor="let tech of technologies" class="tech-tag">
          {{ tech }}
        </span>
      </div>

      <div class="hero-actions">
        <button (click)="scrollTo('projects')" class="btn btn-primary">
          <span>View Projects</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        <a [href]="heroData.cvPath" download class="btn btn-outline">
          <span>Download CV</span>
          <i class="fas fa-download"></i>
        </a>
      </div>

      <div class="hero-metrics">
        <div *ngFor="let metric of metrics" class="metric">
          <span class="metric-value">{{ metric.value }}</span>
          <span class="metric-label">{{ metric.label }}</span>
        </div>
      </div>
    </div>

    <div class="hero-visual">
      <div class="profile-card">
        <div class="profile-image">
          <img [src]="heroData.image" [alt]="heroData.name">
          <div class="image-glow"></div>
        </div>
        <div class="card-shine"></div>
      </div>
      
      <div class="floating-elements">
        <div class="float-item item-1">
          <i class="fas fa-code"></i>
        </div>
        <div class="float-item item-2">
          <i class="fas fa-palette"></i>
        </div>
        <div class="float-item item-3">
          <i class="fas fa-rocket"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-indicator" (click)="scrollTo('experience')">
    <div class="mouse">
      <div class="wheel"></div>
    </div>
  </div>
</section>
