<!-- experience.component.html -->
<section class="experience" id="experience">
  <div class="experience-bg">
    <div class="grid-pattern"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
  </div>

  <div class="experience-container">
    <header class="section-header">
      <div class="header-badge">
        <span class="badge-icon">ðŸ’¼</span>
        <span>Professional Journey</span>
      </div>
      <h2 class="section-title">
        Work Experience
      </h2>
      <p class="section-subtitle">
        Building innovative digital solutions with cutting-edge technologies
      </p>
    </header>

    <div class="timeline">
      <div class="timeline-line"></div>
      
      <article 
        *ngFor="let exp of experiences; let i = index" 
        class="experience-card"
        [class.card-right]="i % 2 !== 0">
        
        <div class="card-marker">
          <div class="marker-dot"></div>
          <span class="marker-year">{{ exp.year }}</span>
        </div>

        <div class="card-content">
          <div class="card-header">
            <h3 class="role-title">{{ exp.role }}</h3>
            <div class="company-info">
              <span class="company-name">{{ exp.company }}</span>
              <span class="company-type">{{ exp.type }}</span>
            </div>
          </div>

          <ul class="achievements-list">
            <li *ngFor="let achievement of exp.achievements">
              {{ achievement }}
            </li>
          </ul>

          <div class="tech-stack">
            <span *ngFor="let tech of exp.stack" class="tech-badge">
              {{ tech }}
            </span>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
