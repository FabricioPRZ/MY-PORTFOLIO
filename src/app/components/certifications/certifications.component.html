<section class="certifications" id="certifications">
  <div class="certifications-bg">
    <div class="grid-pattern"></div>
  </div>

  <div class="certifications-container">
    <header class="section-header">
      <span class="section-label">Achievements</span>
      <h2 class="section-title">Certifications</h2>
      <p class="section-subtitle">
        Professional certifications and continuous learning
      </p>
    </header>

    <div class="certifications-grid">
      <article 
        *ngFor="let cert of certifications; let i = index"
        class="cert-card"
        [style.animation-delay.s]="i * 0.1">
        
        <div class="cert-icon">
          <span class="icon-emoji">{{ cert.icon }}</span>
        </div>

        <div class="cert-content">
          <h3 class="cert-title">{{ cert.title }}</h3>
          <p class="cert-issuer">{{ cert.issuer }}</p>
          <span class="cert-year">{{ cert.year }}</span>

          <div class="cert-skills">
            <span *ngFor="let skill of cert.skills" class="skill-tag">
              {{ skill }}
            </span>
          </div>

          <a 
            [href]="cert.url"
            target="_blank"
            rel="noopener noreferrer"
            class="cert-link">
            <span>View Certificate</span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </article>
    </div>
  </div>
</section>
