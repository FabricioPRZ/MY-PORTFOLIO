<section class="projects" id="projects">
  <div class="projects-container">
    <div class="projects-sidebar">
      <div class="sidebar-content">
        <span class="section-label">Portfolio</span>
        <h2 class="section-title">Selected Works</h2>
        <p class="section-description">
          A curated collection of projects showcasing expertise in web development and design.
        </p>
        
        <div class="project-navigation">
          <button 
            *ngFor="let project of projects; let i = index"
            class="nav-dot"
            [class.active]="currentIndex === i"
            (click)="scrollToProject(i)"
            [attr.aria-label]="'View ' + project.title">
          </button>
        </div>

        <div class="sidebar-stats">
          <div class="stat">
            <span class="stat-value">{{ projects.length }}</span>
            <span class="stat-label">Projects</span>
          </div>
          <div class="stat">
            <span class="stat-value">3</span>
            <span class="stat-label">Years</span>
          </div>
        </div>
      </div>
    </div>

    <div class="projects-showcase">
      <div class="showcase-scroll">
        <article 
          *ngFor="let project of projects; let i = index"
          [id]="'project-' + i"
          class="project-showcase">
          
          <div class="showcase-image">
            <img [src]="project.image" [alt]="project.title">
            <div class="image-gradient"></div>
            <span class="project-year">{{ project.year }}</span>
          </div>

          <div class="showcase-content">
            <div class="content-header">
              <span class="project-number">0{{ i + 1 }}</span>
              <h3 class="project-title">{{ project.title }}</h3>
            </div>

            <p class="project-description">{{ project.description }}</p>

            <div class="project-tech">
              <span *ngFor="let tech of project.tech" class="tech-item">
                {{ tech }}
              </span>
            </div>

            <div class="project-links">
              <a 
                *ngIf="project.github"
                [href]="project.github"
                target="_blank"
                rel="noopener noreferrer"
                class="project-link">
                <i class="fab fa-github"></i>
                <span>View Code</span>
              </a>
              <a 
                *ngIf="project.demo"
                [href]="project.demo"
                target="_blank"
                rel="noopener noreferrer"
                class="project-link primary">
                <span>Live Demo</span>
                <i class="fas fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
