<section class="contact" id="contact">
  <div class="contact-bg">
    <div class="grid-pattern"></div>
  </div>

  <div class="contact-container">
    <header class="section-header">
      <span class="section-label">Get in Touch</span>
      <h2 class="section-title">Let's Work Together</h2>
      <p class="section-subtitle">
        Available for freelance projects and full-time opportunities
      </p>
    </header>

    <div class="contact-grid">
      <a 
        *ngFor="let contact of contacts; let i = index"
        [href]="contact.link"
        target="_blank"
        rel="noopener noreferrer"
        class="contact-card"
        [style.animation-delay.s]="i * 0.1">
        
        <div class="card-icon">
          <span class="icon-emoji">{{ contact.icon }}</span>
        </div>

        <div class="card-content">
          <h3 class="card-title">{{ contact.title }}</h3>
          <p class="card-subtitle">{{ contact.subtitle }}</p>
        </div>

        <div class="card-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
      </a>
    </div>

    <div class="cta-box">
      <div class="cta-content">
        <h3 class="cta-title">Have a project in mind?</h3>
        <p class="cta-text">
          I'm currently available for new opportunities. Let's create something amazing together.
        </p>
      </div>
      <a 
        href="https://wa.me/52961909651"
        target="_blank"
        rel="noopener noreferrer"
        class="cta-button">
        <span>Start a Conversation</span>
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>
</section>
